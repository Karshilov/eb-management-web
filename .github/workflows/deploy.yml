name: Build Estate
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install 1
        run: npm install -g yarn
      - name: Install 2
        run: yarn global add @quasar/cli
      - name: Install 3
        run: yarn
      - name: Build
        run: yarn run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: build 
          folder: dist/spa
      - name: Update
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ï½œ
            cd ~/eb-management-web/
            git checkout build
            git pull
          host: ${{ secrets.HOST }}
          username: root
          privateKey: ${{ secrets.PRIVATE_KEY}}
